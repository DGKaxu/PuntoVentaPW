<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesi칩n | Punto Venta</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'lib/adminlite/plugins/fontawesome-free/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'lib/adminlite/css/adminlte.min.css' %}">
</head>
<body class="hold-transition login-page bg-dark">
<div class="login-box">
  <div class="login-logo">
    <a href="#" class="text-white"><b>Punto</b>VENTA</a>
  </div>
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Ingresa tus credenciales</p>

      <form method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" name="username" class="form-control" placeholder="Usuario" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" class="form-control" placeholder="Contrase침a" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        
        {% if form.errors %}
            <p class="text-danger text-center">Usuario o contrase침a incorrectos</p>
        {% endif %}

        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesi칩n</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
    //Validacion
    var formulario = document.querySelector("form");
    
    formulario.addEventListener("submit", function() {

        sessionStorage.setItem('sesion_activa', 'true');
    });
</script>
</body>
</html>
